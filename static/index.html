<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShellForMe</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="resize.css" />

  <script src="main.js"></script>

  <!-- <hr>Terminal Preview -->

  <div class="termbox">
    <div class="container">
      <div class="term-elem" id="terminal-preview">
        <!-- Terminal preview goes here -->
      </div>
    </div>
    <div class="pull_left">
      <div class="btn-group btn-group-sm" data-toggle="buttons">
        <button type="button" class="btn btn-default" id="moveleft"><span class="glyphicon glyphicon-arrow-left"></span></button>
        <button type="button" class="btn btn-default" id="moveright"><span class="glyphicon glyphicon-arrow-right"></span></button>
      </div>
    </div>
  </div>

  <!-- body -->
  <hr>

  <!-- Stack the columns on mobile by making one full-width and the other half-width -->

  <div class="termcontrols">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-5">
          <ul class="nav nav-tabs nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#Basic" aria-controls="Basic" role="tab" data-toggle="tab">Basic</a></li>
            <li role="presentation"><a href="#Exit" aria-controls="Exit" role="tab" data-toggle="tab">Exit</a></li>
            <li role="presentation"><a href="#Git" aria-controls="Git" role="tab" data-toggle="tab">Git</a></li>
            <li role="presentation"><a href="#Chroot" aria-controls="Chroot" role="tab" data-toggle="tab">Chroot</a></li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
           <div role="tabpanel" class="tab-pane active" id="Basic">
            <ul class="list-group">
              <li class="list-group-item">Username:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary active" id="username_enabled">
                      <input type="radio" name="username" autocomplete="off" checked> Enabled
                    </label>
                    <label class="btn btn-primary" id="username_disabled">
                      <input type="radio" name="username" autocomplete="off"> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item">Hostname:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary active" id="hostname_enabled">
                      <input type="radio" name="hostname" autocomplete="off" checked> Enabled
                    </label>
                    <label class="btn btn-primary" id="hostname_disabled">
                      <input type="radio" name="hostname" autocomplete="off"> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item">Domain name:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="Domain_enabled">
                      <input type="radio" name="Domainname" autocomplete="off"> Enabled
                    </label>
                    <label class="btn btn-primary active" id="Domain_disabled">
                      <input type="radio" name="Domainname" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item">Path to directory:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="path_absolute">
                      <input type="radio" name="Path to directory" autocomplete="off"> Abs
                    </label>
                    <label class="btn btn-primary active" id="path_relative">
                      <input type="radio" name="Path-to-directory" autocomplete="off" checked> Rel
                    </label>
                    <label class="btn btn-primary" id="path_disabled">
                      <input type="radio" name="Path-to-directory" autocomplete="off"> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item">Date:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="date_enabled">
                      <input type="radio" name="Date" autocomplete="off"> Enabled
                    </label>
                    <label class="btn btn-primary active" id="date_disabled">
                      <input type="radio" name="Date" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item">Time:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="12h">
                      <input type="radio" name="Time" autocomplete="off"> 12h
                    </label>
                    <label class="btn btn-primary" id="24h">
                      <input type="radio" name="Time" autocomplete="off"> 24h
                    </label>
                    <label class="btn btn-primary" id="24h_s">
                      <input type="radio" name="Time" autocomplete="off"> 24h w/ sec
                    </label>
                    <label class="btn btn-primary active" id="time_disabled">
                      <input type="radio" name="Time" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item">New line:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="NL_enabled">
                      <input type="radio" name="Newline" autocomplete="off"> Enabled
                    </label>
                    <label class="btn btn-primary active" id="NL_disabled">
                      <input type="radio" name="Newline" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item">@ 
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="at_enabled">
                      <input type="radio" name="at" autocomplete="off"> Enabled
                    </label>
                    <label class="btn btn-primary active" id="at_disabled">
                      <input type="radio" name="at" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item">: 
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="colon_enabled">
                      <input type="radio" name="colon" autocomplete="off"> Enabled
                    </label>
                    <label class="btn btn-primary active" id="colon_disabled">
                      <input type="radio" name="colon" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item"> >
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="gt_enabled">
                      <input type="radio" name="gt" autocomplete="off"> Enabled
                    </label>
                    <label class="btn btn-primary active" id="gt_disabled">
                      <input type="radio" name="gt" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <li class="list-group-item"> _
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="space_enabled">
                      <input type="radio" name="space" autocomplete="off"> Enabled
                    </label>
                    <label class="btn btn-primary active" id="space_disabled">
                      <input type="radio" name="space" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div role="tabpanel" class="tab-pane" id="Exit">
            <ul class="list-group">
              <li class="list-group-item">Enable Exit:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="btn btn-primary" id="exit_enabled">
                      <input type="radio" name="Enable_Exit" autocomplete="off"> Enabled
                    </label>
                    <label class="btn btn-primary active" id="exit_disabled">
                      <input type="radio" name="Enable_Exit" autocomplete="off" checked> Disabled
                    </label>
                  </div>
                </div>
              </li>
              <!-- <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Success color
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Black</a></li>
                    <li><a href="#">Red</a></li>
                    <li><a href="#">Green</a></li>
                    <li><a href="#">Yellow</a></li>
                    <li><a href="#">Blue</a></li>
                    <li><a href="#">Purple</a></li>
                    <li><a href="#">Cyan</a></li>
                    <li><a href="#">White</a></li>
                    <li><a href="#">Gray</a></li>
                  </ul>
                </div> -->
                <!-- <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Error color
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Black</a></li>
                      <li><a href="#">Red</a></li>
                      <li><a href="#">Green</a></li>
                      <li><a href="#">Yellow</a></li>
                      <li><a href="#">Blue</a></li>
                      <li><a href="#">Purple</a></li>
                      <li><a href="#">Cyan</a></li>
                      <li><a href="#">White</a></li>
                      <li><a href="#">Gray</a></li>
                    </ul>
                  </div> -->
                </ul>
                <form class="form-inline">
                  <div class="form-group" id="exit_symbol">
                    <label for="exit_symbol">Exit Symbol</label>
                    <input type="text" class="form-control" placeholder=">>">
                  </div>
                </form>
              </div>
              <div role="tabpanel" class="tab-pane" id="Git">
                <ul class="list-group">
                  <li class="list-group-item">Enable Git:
                    <div class="pull-right">
                      <div class="btn-group btn-group-xs" data-toggle="buttons">
                        <label class="btn btn-primary active" id="git_enabled">
                          <input type="radio" name="Enable_Git" autocomplete="off" checked> Enabled
                        </label>
                        <label class="btn btn-primary" id="git_disabled">
                          <input type="radio" name="Enable_Git" autocomplete="off"> Disabled
                        </label>
                      </div>
                    </div>
                  </li>
                </ul>
                <form class="form-inline" id="clean_symbol">
                  <div class="form-group">
                    <label for="Clean symbol">Clean Symbol</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </form>
                <form class="form-inline" id="dirty_symbol">
                  <div class="form-group">
                    <label for="Dirty symbol">Dirty Symbol</label>
                    <input type="text" class="form-control" placeholder="X">
                  </div>
                </form>
              </div>
              <div role="tabpanel" class="tab-pane" id="Chroot">
                <ul class="list-group">
                  <li class="list-group-item">Enable Chroot:
                    <div class="pull-right">
                      <div class="btn-group btn-group-xs" data-toggle="buttons">
                        <label class="btn btn-primary active" id="chroot_enabled">
                          <input type="radio" name="Enable_Chroot" autocomplete="off" checked> Enabled
                        </label>
                        <label class="btn btn-primary" id="chroot_disabled">
                          <input type="radio" name="Chroot_Git" autocomplete="off"> Disabled
                        </label>
                      </div>
                    </div>
                  </li>
                </ul>
                <form class="form-inline" id="chroot_file">
                  <div class="form-group">
                    <label for="Chroot file">Chroot File</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </form>
                <form class="form-inline" id="in_chroot">
                  <div class="form-group">
                    <label for="Dirty symbol">In Chroot Symbol</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </form>
                <form class="form-inline" id="not_in_chroot">
                  <div class="form-group">
                    <label for="Dirty symbol">Not in Chroot Symbol</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            Colors
            <div class="list-group">
              <button type="button" class="list-group-item">Black</button>
              <button type="button" class="list-group-item">Red</button>
              <button type="button" class="list-group-item">Green</button>
              <button type="button" class="list-group-item">Yellow</button>
              <button type="button" class="list-group-item">Blue</button>
              <button type="button" class="list-group-item">Purple</button>
              <button type="button" class="list-group-item">Cyan</button>
              <button type="button" class="list-group-item">White</button>
              <button type="button" class="list-group-item">Gray</button>
            </div>
          </div>
          <div class="col-xs-4">
            Options
            <ul class="list-group">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Export</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Share</button>
              </div>
            </ul>
              <li class="list-group-item">Shell:
                <div class="pull-right">
                  <div class="btn-group btn-group-xs" data-toggle="buttons">
                    <label class="radio-inline active"><input type="radio" name="optradio">bash</label>
                    <label class="radio-inline"><input type="radio" name="optradio">zsh</label>
                  </div>
                </li>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
